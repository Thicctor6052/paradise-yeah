<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise Yeah?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 15%;
            background: url('https://d.newsweek.com/en/full/2163998/stills-singles-inferno.webp?w=1600&h=900&q=88&f=6ea6ea22265712045883a8f95a040262') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 2rem;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            position: relative;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
            left: -80px;
        }
        .no {
            background-color: #f44336;
            color: white;
            left: 80px;
        }
        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        #gifContainer, #homeGifContainer {
            margin-top: 20px;
            display: none;
            position: absolute;
            width: 100%;
            left: 0;
        }
    </style>
    <script>
        let noButtonClicked = false;

        function showGif() {
            document.getElementById("gifContainer").style.display = "block";
            document.getElementById("homeGifContainer").style.display = "none";
        }

        function showHomeGif() {
            document.getElementById("homeGifContainer").style.display = "block";
            document.getElementById("gifContainer").style.display = "none";
        }

        function moveButton() {
            let btn = document.querySelector(".no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.position = "absolute";
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }

        function handleNoButtonClick() {
            if (!noButtonClicked) {
                moveButton();
                noButtonClicked = true;
            } else {
                showHomeGif();
            }
        }

        function playMusic() {
            let audio = document.getElementById("bg-music");
            audio.muted = false;
            audio.play().catch(() => {
                console.log("Autoplay blocked by browser. Waiting for user interaction...");
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            let noButton = document.querySelector(".no");
            noButton.onclick = handleNoButtonClick; // Moves only on first click

            playMusic(); // Attempt to autoplay
        });

        document.addEventListener("click", function () {
            let audio = document.getElementById("bg-music");
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
</head>
<body>
    <h1>Paradise yeah?</h1>
    <div class="button-container">
        <button class="yes" onclick="showGif()">Yesssss</button>
        <button class="no">I wanna go home</button>
    </div>
    
    <div id="gifContainer">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExYXdudGd1YmVoaDE4YWwyZnI2aHUwc201aWU3cDZidHkzNTRzcmxlbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/beorHuw3tM7tcAFB0v/giphy.gif" alt="Celebration Gif">
    </div>
    
    <div id="homeGifContainer">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDUzZ291eHdlZjlsazlmZTFzdGpkbGc3aTgyb3ppeDBzdmtueGt4MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3OhXBaoR1tVPW/giphy.gif" alt="Going Home Gif">
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.dropbox.com/scl/fi/sxup4rauel633udv37ixn/SINGLES-INFERNO-Season-4-Opening-Song-At-Last.mp3?rlkey=uhdh9v8oxkbvr057393jdtbun&raw=1" type="audio/mpeg">
    </audio>
</body>
</html>
