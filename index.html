            text-align: center;
            margin-top: 15%;
            background: url('https://d.newsweek.com/en/full/2163998/stills-singles-inferno.webp?w=1600&h=900&q=88&f=6ea6ea22265712045883a8f95a040262') no-repeat center center fixed;

        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            position: relative;

        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        #gifContainer, #homeGifContainer {
            margin-top: 20px;
            display: none;
            position: absolute;
            width: 100%;
            left: 0;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column; /* Stack buttons vertically */
                gap: 10px;
            }
            button {
                left: 0 !important;
                position: relative; /* Prevent buttons from going off-screen */
            }
        }
    </style>
